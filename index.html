<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz@0,14..32;1,14..32&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,700;1,14..32,700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="card">
      <section class="card__image">
        <picture>
          <source
            srcset="./images/image-header-desktop.jpg"
            media="(min-width: 620px)"
          />
          <img
            src="./images/image-header-mobile.jpg"
            alt="Office workers collaborating around a desk"
            loading="lazy"
            width="654"
            height="480"
            class="card__img"
          />
        </picture>
      </section>
      <section class="card__content">
        <h1 class="card__title">
          Get <span class="card__title--highlight">insights</span> that help
          your business grow.
        </h1>
        <p class="card__description">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <footer class="card__stats">
          <div class="card__stat">
            <span class="card__stat-value">10k+</span>
            <span class="card__stat-label">companies</span>
          </div>
          <div class="card__stat">
            <span class="card__stat-value">314</span>
            <span class="card__stat-label">templates</span>
          </div>
          <div class="card__stat">
            <span class="card__stat-value">12M+</span>
            <span class="card__stat-label">queries</span>
          </div>
        </footer>
      </section>
    </main>
  </body>
</html>
